<template name="stat-cell">
    <div class="stat-inp-cell clickable clear">
        <div class="summary">
        </div>
        <div class="main">
            <div class="main-opt value">
            </div>
            <div class="main-opt placeholder">
                <div class="placeholder-name">
                    {{name}}
                </div>
                <div class="placeholder-stat-type">
                    {{statType}}
                </div>
            </div>
        </div>
    </div>
</template>
