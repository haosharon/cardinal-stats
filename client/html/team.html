<template name="team">
    {{#if top }}
        <div class="name">
            {{ name }}
        </div>
        <div class="score">
            {{ score }}
        </div>
    {{ else }}
        <div class="score">
            {{ score }}
        </div>
        <div class="name">
            {{ name }}
        </div>
    {{/if }}
</template>
