<template name="player-cell">
    <div class="position">
        {{ position }}
    </div>
    <div class="player-info">
        <div class="info-wrapper">
            <div class="name">
                {{ name }}
            </div>
            <div class="number">
                {{ number }}
            </div>
        </div>
    </div>
    <div class="serve">
        ->
    </div>
</template>
